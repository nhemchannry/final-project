<!DOCTYPE html>
<html lang="en">
<head>
<!--Required meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width", initial-scal=1, shrink-to-fit=no">
<!--Bootstrap CSS-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<title>Form Vadilation</title>

</head>
<link rel="stylesheet" href="next.css">
<body>
  <div class="container" style="padding-top: 100px;">
<form>
  <input type="text" id="name" placeholder="Name" class="form-control"><br>
  <input type="text" id="email" placeholder="Email" class="form-control"><br>
  <input type="text" id="phone" placeholder="Phone" class="form-control"><br>
  <button class="btn btn-primary">Book</button>

    </form>
    </div>
    <!-- Optional JavaScript-->
    <!-- jQuery first,  then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
 $("#submit").click(function(){
   var name=$("#name").val();
   var email=$("#email").val();
   var phone=$("#phone").val();
   if(name== ''|| email== ''|| phone=='' ){
    swal({
      title: "Fields Empty!!",
      text: "Please Check the missing field!!",
      icon: "warning",
      button:"Ok",
    });
  }else{
     swal({
       title:"Successfully booking",
       icon:"success",
       button:"Yes!",
   });
  }
 })
 </script>
