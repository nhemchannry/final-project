<html lang="en">
<head>

  <title>Movie booking</title>
  <link rel="stylesheet" href ="style.css"/>

<body>
  <div class="movie-container"></div>
    <label for="">Pick your favourite movie</label>

    <li>

  <div class="container">

      <div class="seat"></div>
      <div class="seat"></div>

    <div class="seat"></div>
  </div>

  <div class="row">

    <div class="seat"></div>
  </div>

  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>

  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>
</div>

    You have selected <span id="count">0</span>seats for a price of $<span id="total"
    >0</span>
